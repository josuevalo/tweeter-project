<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>
  <!-- Linking CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="./scripts/composer-char-counter.js"></script>
  <!-- <script src="./scripts/client.js"></script> -->
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-container">
      <span>tweeter</span>
    </div>
    <div class="nav-container" id="clickForTweet">
      <div class="write-tweet"><span class="bold">Write </span> a new tweet</div>
      <div class="arrow" id="arrow">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <header class="top">
    <div>
      <img id="avatar" class="avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Mary Jane <span class="font-weight-normal"> Watson </span></h2>
    </div>
  </header>
  <main class="container">
    <section class="new-tweet" id="newTweet" hidden=true>
      <h2>Compose Tweet</h2>
      <div id="errorEmpty" hidden=true>
        <p class="errorEmpty"><i class="fas fa-exclamation-circle"></i>      Text field can't be empty! Please try again.     <i class="fas fa-exclamation-circle"></i></p>
      </div>
      <div id="errorTooLong" hidden=true>
        <p class="errormsg"><i class="fas fa-exclamation-circle"></i>      Txt 2 long! Please stay under 140 characters!      <i class="fas fa-exclamation-circle"></i></p>
      </div>
      <form action="/tweets/" method="POST" id="tweetForm">
        <label class="humming-label" for="tweet-text">What are you humming about?</label>
        <textarea class="text-area" name="text" id="tweet-text"></textarea>
        <div class="button-area">
          <button class="button" id="tweetButton" type="submit">Tweet</button>
          <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <div id="tweets-container">
    </div>
  </main>
</body>

</html>
