<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- Linking CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-container">
      <span>tweeter</span>
    </div>
    <div class="nav-container">
      <div class="write-tweet"><span class="bold">Write </span> a new tweet</div>
      <div class="arrow">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <header class="top">
    <div>
      <img class="avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Mary Jane <span class="font-weight-normal"> Watson </span></h2>
    </div>
  </header>
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <label class="humming-label" for="tweet-text">What are you humming about?</label>
        <textarea class="text-area" name="text" id="tweet-text"></textarea>
        <div class="button-area">
          <button class="button" id="tweet-button" type="submit">Tweet</button>
          <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section>
      <article class="existingTweet">
        <header>
         <div class="picture">
          <img src="https://i.imgur.com/nlhLi3I.png" alt="Aunt May">
        </div>
        <div class="tweeterTweeted">
        <p class="tweetingUser">Aunt May</p>
          <p class="tweetingAtUser">@PeterParker</p>
        </div>
        </header>


        <p class="tweetedWords">Wondering where that kid is. He's never home and always running after things</p>




        <footer>
          <p>date</p>
          <div class="flag">
             <i class="fas fa-flag"></i>
            </div>
          <div class="retweet">
            <i class="fas fa-retweet"></i>  
          </div>
          <div class="like">
            <i class="fas fa-heart"></i>  
          </div> 
        </footer>
      </article>

    </section>
  </main>

</body>

</html>
